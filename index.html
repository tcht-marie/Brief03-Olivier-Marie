<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>GCR Cinéma - Prochaines Sorties</title>
  </head>
  <body>
    <header>
      <h1>Prochaines Sorties Cinéma</h1>
    </header>
    <section id="filtres">
      <div class="Filtre">
        <div>
          <h2>Filtres :</h2>
          <div>
            <!-- //////////////// -->
            <fieldset>
              <legend>Langue originale:</legend>
              <div>
                <input type="checkbox" id="frLangue" name="frLangue" checked />
                <label for="frLangue">Français</label>
              </div>

              <div>
                <input type="checkbox" id="enLangue" name="enLangue" />
                <label for="enLangue">Anglais</label>
              </div>

              <div>
                <input type="checkbox" id="autreLangue" name="autreLangue" />
                <label for="autreLangue">Autre</label>
              </div>
            </fieldset>

            <!-- //////////////// -->
          </div>
        </div>
      </div>
    </section>

    <main class="film-grid"></main>
  </body>
  <script src="js/index.js"></script>
</html>
